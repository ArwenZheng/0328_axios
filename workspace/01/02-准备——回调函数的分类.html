<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>

<body>
    <script>
        // /*
        //                             1)同步回调
        //                             理解：立即执行
        //                             2)异步回调
        //                             理解：不会立即执行
        //                             */
        const arr = [1, 2, 3];
        arr.forEach(item => { //同步执行回调函数,不会放到回调队列，只有当回调函数都执行完后forEach()才执行
            console.log('forEach callback()', item)
        });
        console.log('forEach()之后');

        setTimeout(() => { //异步执行回调函数，会放到回调队列中后面才执行,在回调执行前setTimeout（）执行结束
            console.log('forEach callback()')
        }, 0);
        console.log('setTimeout()之后');
    </script>
</body>

</html>
