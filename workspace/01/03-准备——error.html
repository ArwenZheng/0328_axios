    <script>
        //1,常见的error

        // fn();

        //SyntaxError:语法错误



        //2,错误处理
        //捕获错误error：
        try {
            const e = {}
            e()
        } catch (error) {
            console.log(error.message)
            console.log(error.stack)
        }
        console.log('----------')
            //抛出错误error：
        function doThing() { //当前时间如果为奇数能正常干活，否则不能
            const time = Date.now()
            if (time % 2 == 1) {
                console.log('当前时间如果为奇数能正常干活' + time)
            } else { //不能干活需要告诉调用者
                throw new Error('前时间如果为欧数,不能' + time); //抛出错误

            }
        }
        try {
            doThing()
        } catch (error) {
            alert(error.message);
        }
    </script>
